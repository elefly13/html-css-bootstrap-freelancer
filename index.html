<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BootStrap Freelancer</title>
</head>
<body class="debug">
    <header class="wrapper">
        <nav class="my_menu">
            <div class="container">
                <div class="my_row_menu row border bg-primary">
                    <div class="my_logo col-6 border">logo</div>
                    <div class="my_menu col-6 border">menu</div>
                </div>
            </div>
        </nav>
        <section class="my_banner">
            <div class="container">
                <div class="my_row_banner row bg-secondary">
                    <div class="my_banner col-6 border mx-auto">Banner</div>
                </div>
            </div>
        </section>
    </header>
    <main class="wrappwer">
        <!-- inizio sezione portfolio  -->
        <section class="my_portfolio">
            <div class="my_container_portfolio container">
                <div class="my_row_portfolio py-4 row bg-success">
                    <div class="container">
                        <div class="row">
                            <div class="col-2 border mx-auto">Portfolio</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-4 border mx-auto"></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-8 border mx-auto">
                                <div class="container">
                                    <div class="row g-2">
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine casa</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine torta</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine tenda</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine play</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine cassa</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine sottomarino</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine sezione portfolio  -->
        <!-- inizio sezione about  -->
        <section class="my_about">
            <div class="container">
                <div class="my_row_about row py-4 bg-danger">
                    <div class="container">
                        <div class="row">
                            <div class="col-2 border mx-auto">About</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-4 border mx-auto">stella</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-7 border mx-auto">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-6  col-md-6 col-sm-12 border">Testo</div>
                                        <div class="col-lg-6  col-md-6 col-sm-12 border">Testo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-1 border mx-auto">bottone</div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
        <!-- fine sezione about  -->
        <section class="my_contact">
            <div class="container">
                <div class="my_row_contact row py-4 bg-light">
                    <div class="container">
                        <div class="row">
                            <div class="col-2 border mx-auto">Contact</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-4 border mx-auto">stella</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-7 border mx-auto">Dati anagrafici</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-7 border mx-auto">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-1 border">bottone</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>    
            </div>
        </section>
    </main>
    <footer class="wrapper">
        <section class="my_address">
            <div class="container">
                <div class="my_row_address row py-4 bg-info">
                    <div class="col-8 border mx-auto">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 border">Location</div>
                                <div class="col-4 border">WEB</div>
                                <div class="col-4 border">About</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my_credit">
            <div class="container">
                <div class="my_row_credit row bg-light">
                    <div class="col-1 border mx-auto">Credit</div>
                </div>
            </div>
        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
