<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BootStrap Freelancer</title>
</head>
<body class="debug">
    <header class="wrapper">
        <nav class="my_menu">
            <div class="container">
                <div class="my_row_menu row border bg-primary">
                    <div class="my_logo col-6 border">logo</div>
                    <div class="my_menu col-6 border">menu</div>
                </div>
            </div>
        </nav>
        <section class="my_banner">
            <div class="container">
                <div class="my_row_banner row bg-secondary">
                    <div class="my_banner col-6 border mx-auto">Banner</div>
                </div>
            </div>
        </section>
    </header>
    <main class="wrappwer">
        <section class="my_portfolio">
            <div class="container">
                <div class="my_row_portfolio row bg-success">Portfolio</div>
            </div>
        </section>
        <section class="my_about">
            <div class="container">
                <div class="my_row_about row bg-danger">About</div>
            </div>
        </section>
        <section class="my_contact">
            <div class="container">
                <div class="my_row_contact row bg-warning">Contact</div>
            </div>
        </section>
    </main>
    <footer>
        <section class="my_address"></section>
        <section class="my_credit"></section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
