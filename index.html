<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BootStrap Freelancer</title>
</head>
<body class="debug">
    <header class="wrapper">
        <!-- inizio menu  -->
        <nav class="my_nav_menu navbar navbar-expand-lg navbar-light gray">
            <div class="my_nav-container container-fluid">
                <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link white" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- fine menu  -->
        <!-- inizio banner  -->
        <section class="my_banner">
            <div class="my_ban_container container-fluid green">
                <div class="my_row_banner row py-4">
                    <div class="col-3  mx-auto">
                        <img src="img/avatar.svg" alt="avatar">
                    </div>
                          
                        <div class="container">
                            <div class="row">
                                <div class="col-12 border">TITOLO</div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-4 border mx-auto">stella</div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-12 border">Sottotitolo</div>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </section>
        <!-- fine banner  -->
    </header>
    <main class="wrappwer">
        <!-- inizio sezione portfolio  -->
        <section class="my_portfolio">
            <div class="my_container_portfolio container-fluid ">
                <div class="my_row_portfolio py-4 row">
                    <div class="container">
                        <div class="row">
                            <div class="col-2 border mx-auto">Portfolio</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-4 border mx-auto">stella</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-8 border mx-auto">
                                <div class="container">
                                    <div class="row g-2">
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine casa</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine torta</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine tenda</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine play</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine cassa</div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-sm-12">
                                            <div class="p-3 border bg-light">immagine sottomarino</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine sezione portfolio  -->
        <!-- inizio sezione about  -->
        <section class="my_about">
            <div class="container-fluid green">
                <div class="my_row_about row py-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-2 border mx-auto">About</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-4 border mx-auto">stella</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-7 border mx-auto">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-6  col-md-6 col-sm-12 border">Testo</div>
                                        <div class="col-lg-6  col-md-6 col-sm-12 border">Testo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-1 border mx-auto">bottone</div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
        <!-- fine sezione about  -->
        <!-- inizio sezione contact  -->
        <section class="my_contact">
            <div class="container-fluid">
                <div class="my_row_contact row py-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-2 border mx-auto">Contact</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-4 border mx-auto">stella</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-7 border mx-auto">Dati anagrafici</div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-7 border mx-auto">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-1 border">bottone</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>    
            </div>
        </section>
        <!-- fine sezione contact  -->
    </main>
    <footer class="wrapper">
        <!-- inizio sezione footer top -->
        <section class="my_address">
            <div class="container-fluid avio">
                <div class="my_row_address row py-4">
                    <div class="col-8 border mx-auto">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 border">Location</div>
                                <div class="col-4 border">WEB</div>
                                <div class="col-4 border">About</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine sezione footer top -->
        <!-- inizio sezione footer bottom -->
        <section class="my_credit">
            <div class="container-fluid gray">
                <div class="my_row_credit row ">
                    <div class="col-1 border mx-auto">Credit</div>
                </div>
            </div>
        </section>
        <!-- fine sezione footer bottom  -->
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
